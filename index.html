<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Básica</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="calculator">
    <input type="number" id="number1" placeholder="Número 1">
    <input type="number" id="number2" placeholder="Número 2">
    <button onclick="operate('add')">Sumar</button>
    <button onclick="operate('subtract')">Restar</button>
    <button onclick="operate('multiply')">Multiplicar</button>
    <button onclick="operate('divide')">Dividir</button>
    <div id="result"></div>
</div>
<script src="script/script.js"></script>
</body>
</html>
